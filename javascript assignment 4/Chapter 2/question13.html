<body>




    <script>
        var devices = ['Keyboard', 'Mouse', 'Printer', 'Monitor']
        var copyDev = devices.slice(0, 1)
        document.write(`Out: <br/> ${copyDev} <br/> <br/>`)
        var copyDev = devices.slice(1, 2)
        document.write(`Out: <br/> ${copyDev} <br/> <br/>`)
        var copyDev = devices.slice(2, 3)
        document.write(`Out: <br/> ${copyDev} <br/> <br/>`)
        var copyDev = devices.slice(3, 4)
        document.write(`Out: <br/> ${copyDev}`)


    </script>
