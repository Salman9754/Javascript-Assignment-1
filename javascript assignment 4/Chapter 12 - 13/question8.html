<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        var A = [24, 54, 78, 91, 12]
        document.write(`Array: <br/> ${A}`)
        let Largest = A[0];
        for (var i = 0; i < A.length; i++) {
            if (A[i] > Largest) {
                Largest = A[i];
            }
        }
        document.write(`<br/> The Largest is ${Largest}`)
    </script>
</body>

</html>
