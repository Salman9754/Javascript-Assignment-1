<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    
    <script>
        var total_marks = +prompt("Enter the total marks: ");
        var obtained_marks = +prompt("Enter the obtained marks: ");
        var percentage = (obtained_marks / total_marks) * 100;
        document.write("Total marks is:" + " " + total_marks + "<br>")
        document.write("Obtained marks is:" + " " + obtained_marks + "<br>")
        document.write("Percentage is:" + " " + percentage + "%" + "<br>")

    </script>
</body>

</html>
