<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <script>
        var c = +prompt("Enter the value of c: ");
        var F = (c * 9 / 5) + 32;
        document.write(c + "C' " + " " + "in Fahrenheit is:" + " " + F + "F'" + "<br>")
    </script>
</body>
