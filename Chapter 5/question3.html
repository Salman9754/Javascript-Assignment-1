<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var num;
        document.write("Value after Variable declaration:" + " " + num + "<br>");
        num = 5;
        document.write("Initial Value:" + " " + num + "<br>");
        num++;
        document.write("Value after increment:" + " " + num + "<br>");
        num = num + 7;
        document.write("Value after addition:" + " " + num + "<br>");
        num--;
        document.write("Value after decrement:" + " " + num + "<br>");
        num = num % 3;
        document.write("The Reminder is:" + " " + num + "<br>");
    </script>
</body>

</html>
