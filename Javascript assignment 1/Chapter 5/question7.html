<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var item1 = 650;
        var quantity1 = +prompt("Enter the quantity of item1: ");
        var item2 = 100;
        var quantity2 = +prompt("Enter the quantity of item2: ");
        var shiping_charges = 100;
        var total_amount = (item1 * quantity1) + (item2 * quantity2) + shiping_charges;
        document.write("Price of item 1 is:" + " " + item1 + "<br>")
        document.write("Quantity of item 1 is:" + " " + quantity1 + "<br>")
        document.write("Price of item 2 is:" + " " + item2 + "<br>")
        document.write("Quantity of item 2 is:" + " " + quantity2 + "<br>")
        document.write("Shipping charges is:" + " " + shiping_charges + "<br>")
        document.write("Total amount is:" + " " + total_amount + "<br>");
    </script>
