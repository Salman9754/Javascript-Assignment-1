<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        
       var a = 10;
       document.write("The value is " + a + "<br/>" + "<br/>")
       ++a;
       document.write("The value of ++a is :" + a + "<br/>")
       document.write("Now the value of a is :" + a + "<br/>" + "<br/>")
       document.write("The value of a++ is :" + a + "<br/>")
       a++;
       document.write("Now the value of a is :" + a + "<br/>" + "<br/>")
       a--;
       document.write("The value of --a is :" + a + "<br/>")
       document.write("Now the value of a is :" + a + "<br/>" + "<br/>")
       document.write("The value of --a is :" + a + "<br/>")
       a--
       document.write("Now the value of a is :" + a + "<br/>" + "<br/>")


    </script>
</body>

</html>
