    <title>Document</title>

<body>


    <script>
        var time = +prompt("Enter time hour in 24 hour format")
        if(time === 1300){
            alert("Time is 1pm")
        }
        else if(time === 1400){
            alert("Time is 2pm")
        }
        else if(time === 1500){
            alert("Time is 3pm")
        }
        else if(time === 1600){
            alert("Time is 4pm")
        }
        else if(time === 1700){
            alert("Time is 5pm")
        }
        else if(time === 1800){
            alert("Time is 6pm")
        }
        else if(time === 1900){
            alert("Time is 7pm")
        }
        else if(time === 2000){
            alert("Time is 8pm")
        }
        else if(time === 2100){
            alert("Time is 9pm")
        }
        else if(time === 2200){
            alert("Time is 10pm")
        }
        else if(time === 2300){
            alert("Time is 11pm")
        }
        else if(time === 2400){
            alert("Time is 12pm")
        }
        else{
            alert("Time is equal but in am")
        }

    </script>
</body>

</html>
