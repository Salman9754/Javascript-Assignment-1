    <script>
      var num1 = +prompt("Enter the first integer:")
      var num2 = +prompt("Enter the second integer:")
      if(num1 > num2){
        alert("First number is Larger")

    else if(num2 > num1){

    }
    else {
        alert("Numbers are Equal")
    }
    </script>
